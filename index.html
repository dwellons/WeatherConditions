<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2</title>
    <link rel="stylesheet" href="resources/css/main.css">
    <script src="js/loadWeather.js" charset="UTF-8"></script>
</head>
<body>

<header>
    <h1>Weather Conditions</h1>
    <h2>Created by Darin Wellons.</h2>
</header>

<div id="input">
    <h3>Hello!</h3>

    <p>This tool allows you to find current weather conditions for a given location.</p>

    <p>Enter the zip code of the location, and your results will be displayed in a table below.</p>

    <label for="getWeather" id="inputTitle">Zip Code:</label>
    <input type="text" id="getWeather"
           name="getWeather" id="inputField" required>
    <input type="submit" value="View Current Conditions" onclick="fetchZipCode(getWeather);" id="inputButton">
</div>

<!-- The results table will be inserted here. -->
<div id="results"></div>

</body>
</html>
